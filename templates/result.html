<!DOCTYPE html>
<html>
<head>
    <title>Result</title>
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Set background color */
        body {
            background-color: #f5f5f5;
        }

        /* Add loading transition */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #007BFF;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 1;
            transition: opacity 0.5s ease-in-out;
        }

        .loading-text {
            color: #fff;
            font-size: 24px;
        }

        .loaded {
            opacity: 0;
            visibility: hidden;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #007BFF;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen">
        <div class="loading-text">Loading...</div>
    </div>

    <div class="container loaded">
        <h1 class="mt-4">Result</h1>
        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">News Text</h5>
                <p class="card-text">{{ news_text }}</p>
            </div>
        </div>
        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">Accuracy</h5>
                <p class="card-text">{{ result }}</p>
            </div>
        </div>
        <a class="btn btn-primary mt-4" href="/">Back to Home</a>
        <p class="mt-4">Elapsed Time: {{ g.request_time() }}</p>
    </div>

    <!-- Add Bootstrap JS and jQuery scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Add a loading transition
        window.addEventListener('load', function() {
            const loadingScreen = document.querySelector('.loading-screen');
            const content = document.querySelector('.container');

            // Hide the loading screen
            loadingScreen.style.opacity = 0;
            loadingScreen.style.visibility = 'hidden';

            // Show the content
            content.classList.remove('loaded');
        });
    </script>
</body>
</html>
